<div class="grid grid-cols-1 gap-6 p-6">
  <!-- Fila superior: KPIs -->
  <div class="grid grid-cols-2 gap-6 p-6">
    <!-- Tarjeta 1: Ventas del día -->
    <div class="bg-white p-6 rounded-lg shadow flex flex-col justify-between relative">
      <h3 class="text-gray-500 text-lg font-bold mb-2">Ventas del día</h3>
      <div class="grid grid-cols-3 text-center border-t-4 border-b-4 border-gray-200 p-4 gap-2">
        <div class="border-r-4 border-gray-200">
          <p class="text-3xl font-bold text-gray-900">120</p>
        </div>
        <div class="border-r-4 border-gray-200">
          <p class="text-3xl font-bold text-gray-900">35</p>
        </div>
        <div>
          <p class="text-3xl font-bold text-gray-900">1.540 $</p>
        </div>
      </div>
      <!-- Icono de información -->
      <div class="absolute top-5 left-40 group cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-black bg-gray-100 rounded-full p-1" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
        </svg>
        <div
          class="absolute top-0 left-full ml-2 p-3 text-md text-white text-center bg-gray-700 rounded min-w-xs opacity-0 group-hover:opacity-100 transition-opacity">
          Muestra los siguientes datos de venta: <br> PRODUCTOS | CLIENTES | INGRESO $.
        </div>
      </div>
    </div>
    <!-- Tarjeta 2: Productos con stock bajo -->
    <div class="bg-white p-6 rounded-lg shadow flex flex-col justify-between">
      <h3 class="text-gray-500 text-md font-medium mb-4">Productos con stock bajo</h3>
      <p class="text-3xl font-bold text-gray-900">4</p>
    </div>
    <!-- Tarjeta 3: Ingresos del mes -->
    <div class="bg-white p-6 rounded-lg shadow flex flex-col justify-between">
      <h3 class="text-gray-500 text-md font-medium mb-4">Ingresos del mes</h3>
      <p class="text-3xl font-bold text-gray-900">1.540 €</p>
    </div>
    <!-- Tarjeta 4: Total productos -->
    <div class="bg-white p-6 rounded-lg shadow flex flex-col justify-between">
      <h3 class="text-gray-500 text-md font-medium mb-4">Total productos</h3>
      <p class="text-3xl font-bold text-gray-900">240</p>
    </div>
  </div>

  <!-- Fila media: Gráfico -->
  <div class="bg-white p-4 rounded-lg shadow">
    <h3 class="text-gray-700 font-medium mb-2">Ventas e ingresos del mes</h3>
    <canvas id="ventasChart" class="w-full h-64"></canvas>
  </div>

  <!-- Fila inferior: tabla productos críticos -->
  <div class="bg-white p-4 rounded-lg shadow">
    <h3 class="text-gray-700 font-medium mb-2">Productos con stock crítico</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Producto</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Cantidad</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr>
            <td class="px-4 py-2">1</td>
            <td class="px-4 py-2">Tornillo de acero</td>
            <td class="px-4 py-2">4</td>
          </tr>
          <tr>
            <td class="px-4 py-2">2</td>
            <td class="px-4 py-2">Tuerca M8</td>
            <td class="px-4 py-2">2</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Botones de acción rápida -->
  <div class="flex gap-4">
    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Nueva venta</button>
    <button class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Agregar producto</button>
    <button class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">Ver historial</button>
  </div>

</div>
