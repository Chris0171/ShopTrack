<div class="pt-8 pb-8 pl-12 pr-12 mt-16 bg-white/75 rounded-xl max-w-3xl mx-auto">
  <h2 class="text-3xl font-bold mb-4">Crear Producto</h2>

  <form id="form-crear-producto" class="space-y-4">

    <div>
      <label class="block font-semibold">Número de Parte</label>
      <input id="NroParte" class="border p-2 rounded-xl w-full" type="text" required />
    </div>

    <div class="md:col-span-2">
      <label class="block font-semibold">Descripción</label>
      <textarea id="Descripcion" class="border p-2 rounded-xl w-full" required></textarea>
    </div>

    <div class="grid grid-cols-3 gap-26">
      <div>
        <label class="block font-semibold">Cantidad</label>
        <div class="flex">
          <input id="Cantidad" class="text-right border p-2 rounded-xl w-full" type="number" min="0" placeholder="0" />
          <span class="pt-1.5 pl-1 text-2xl">u</span>
        </div>
      </div>

      <div>
        <label class="block font-semibold">Precio</label>
        <div class="flex">
          <input id="Precio" class="text-right border p-2 rounded-xl w-full" type="number" min="0.00" step="0.01"
            placeholder="0.00" />
          <span class="pt-1.5 pl-1 text-2xl">$</span>
        </div>
      </div>

      <div>
        <label class="block font-semibold">Tasa</label>
        <div class="flex">
          <input id="Tasas" class="text-right border p-2 rounded-xl w-full" type="number" min="0.00" step="0.01"
            placeholder="0.00" />
          <span class="pt-1.5 pl-1 text-2xl">%</span>
        </div>
      </div>
    </div>

  </form>

  <div class="mt-6">
    <button id="btn-guardar" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 font-bold rounded-xl">
      Crear Producto
    </button>
  </div>

  <div class="mt-6">
    <p id="mensaje" class="font-bold"></p>
  </div>
</div>
