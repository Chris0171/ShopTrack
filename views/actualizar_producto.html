<div class="p-6 bg-white rounded-xl max-w-3xl mx-auto">

  <h2 class="text-2xl font-bold mb-4">Actualizar Producto</h2>

  <!-- üîç BUSCADOR POR NRO DE PARTE -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700">Buscar por Nro de Parte</label>
    <div class="flex gap-2 mt-1">
      <input id="buscarNroParte" type="text" placeholder="Ej: P-001" class="border p-2 rounded w-full" />
      <button id="btnBuscar" class="bg-blue-600 text-white px-4 rounded">
        Buscar
      </button>
    </div>
  </div>

  <!-- üìù FORMULARIO -->
  <form id="formUpdate" class="space-y-4">

    <div>
      <label class="block text-sm font-medium">Nro de Parte</label>
      <input id="NroParte" type="text" class="border p-2 rounded w-full" />
    </div>

    <div>
      <label class="block text-sm font-medium">Descripci√≥n</label>
      <input id="Descripcion" type="text" class="border p-2 rounded w-full" />
    </div>

    <div class="grid grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium">Cantidad</label>
        <input id="Cantidad" type="number" class="border p-2 rounded w-full" />
      </div>
      <div>
        <label class="block text-sm font-medium">Precio</label>
        <input id="Precio" type="number" step="0.01" class="border p-2 rounded w-full" />
      </div>
      <div>
        <label class="block text-sm font-medium">Tasas</label>
        <input id="Tasas" type="number" step="0.01" class="border p-2 rounded w-full" />
      </div>
    </div>

    <button id="btnActualizar" type="submit" class="bg-green-600 text-white px-6 py-2 rounded">
      Actualizar Producto
    </button>

  </form>

</div>
