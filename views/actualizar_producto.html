<div class="p-4">
  <div class="bg-white rounded-xl shadow-lg p-6 max-w-5xl mx-auto space-y-5">
    <h1 class="text-3xl font-bold pl-2 text-indigo-800 mb-4" data-i18n="products.update.title">
      ‚úèÔ∏è Actualizar Producto
    </h1>
    <hr class="mb-3 border-2 border-indigo-700 rounded-2xl">
    <!-- Buscador por Nro de Parte -->
    <div>
      <label class="block font-bold text-gray-700 mb-2" data-i18n="products.update.search">Buscar por Nro de
        Parte</label>
      <div class="flex gap-3">
        <input id="buscarNroParte" type="text" placeholder="Ej: P-001"
          data-i18n="[placeholder]products.update.placeholderSearch"
          class="w-full border-2 border-indigo-300 p-2 rounded-lg focus:border-indigo-600 focus:ring-2 focus:ring-indigo-200 outline-none transition" />
        <button id="btnBuscar"
          class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg font-bold shadow transition transform hover:scale-105"
          data-i18n="common.search">
          Buscar
        </button>
      </div>
    </div>

    <!-- Formulario principal -->
    <form id="formUpdate" class="space-y-4">

      <!-- N√∫meros de Parte Din√°micos -->
      <div>
        <label class="block font-bold text-gray-700 mb-2" data-i18n="products.create.nroParte">Nro de Parte *</label>
        <div id="numeros-parte-container" class="space-y-2">
          <!-- Primera fila de n√∫mero de parte (se genera din√°micamente) -->
        </div>
        <button type="button" id="btn-add-nroParte"
          class="mt-2 bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold transition">
          <span data-i18n="products.create.addPartNumber">+ Agregar N√∫mero de Parte</span>
        </button>
      </div>

      <div>
        <label class="block font-bold text-gray-700 mb-2" data-i18n="products.create.description">Descripci√≥n
          *</label>
        <input id="Descripcion" type="text"
          class="w-full border-2 border-indigo-300 p-2 rounded-lg focus:border-indigo-600 focus:ring-2 focus:ring-indigo-200 outline-none transition" />
      </div>

      <!-- Marca y Ubicaci√≥n -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-bold text-gray-700 mb-2" data-i18n="products.create.brand">Marca *</label>
          <select id="marcaSelect"
            class="w-full border-2 border-indigo-300 p-2 rounded-lg focus:border-indigo-600 outline-none transition"
            required>
            <option value="" data-i18n="products.create.selectBrand">Selecciona una marca</option>
          </select>
        </div>
        <div>
          <label class="block font-bold text-gray-700 mb-2" data-i18n="products.create.location">Ubicaci√≥n</label>
          <input id="Ubicacion" type="text"
            class="w-full border-2 border-indigo-300 p-2 rounded-lg focus:border-indigo-600 focus:ring-2 focus:ring-indigo-200 outline-none transition"
            placeholder="Ej: Almac√©n A-01" data-i18n="[placeholder]products.create.placeholderLocation" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block font-bold text-gray-700 mb-2" data-i18n="products.create.quantity">Cantidad *</label>
          <div class="flex items-center border-2 border-indigo-300 rounded-lg overflow-hidden">
            <input id="Cantidad" type="number" min="0" placeholder="0"
              data-i18n="[placeholder]products.update.placeholderQuantity" class="w-full p-2 text-right outline-none" />
            <span class="px-3 font-semibold text-gray-600">u</span>
          </div>
        </div>
        <div>
          <label class="block font-bold text-gray-700 mb-2" data-i18n="products.create.price">Precio Venta *</label>
          <div class="flex items-center border-2 border-indigo-300 rounded-lg overflow-hidden">
            <input id="Precio" type="number" min="0" step="0.01" placeholder="0.00"
              data-i18n="[placeholder]products.update.placeholderPrice" class="w-full p-2 text-right outline-none" />
            <span class="px-3 font-semibold text-gray-600">$</span>
          </div>
        </div>
        <div>
          <label class="block font-bold text-gray-700 mb-2" data-i18n="products.create.precioCosto">Precio Costo</label>
          <div class="flex items-center border-2 border-gray-300 rounded-lg overflow-hidden">
            <input id="PrecioCosto" type="number" min="0" step="0.01" placeholder="0.00"
              data-i18n="[placeholder]products.update.placeholderCostPrice"
              class="w-full p-2 text-right outline-none" />
            <span class="px-3 font-semibold text-gray-600">$</span>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="md:col-span-2">
          <label class="block font-bold text-gray-700 mb-2" data-i18n="products.create.iva">Tasa de Impuesto/IVA</label>
          <div class="flex items-center border-2 border-indigo-300 rounded-lg overflow-hidden">
            <input id="Tasas" type="number" min="0" max="100" step="0.01" placeholder="21"
              data-i18n="[placeholder]products.update.placeholderIva" class="w-full p-2 text-right outline-none" />
            <span class="px-3 font-semibold text-gray-600">%</span>
          </div>
        </div>
      </div>

      <!-- Fotos Din√°micas -->
      <div>
        <label class="block font-bold text-gray-700 mb-2" data-i18n="products.create.image">Im√°genes del
          Producto</label>
        <div id="fotos-container" class="space-y-2">
          <!-- Fotos se agregar√°n din√°micamente -->
        </div>
        <button type="button" id="btn-add-foto"
          class="mt-2 bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold transition">
          <span data-i18n="products.create.addPhoto">+ Agregar Foto</span>
        </button>
        <p class="text-sm text-gray-500 mt-2">Se guardar√°n en <code
            class="bg-gray-100 px-2 py-1 rounded">assets/images/productos/</code></p>
      </div>

    </form>

  </div>

  <!-- Botones de Acci√≥n -->
  <div class="mt-6 flex gap-4 justify-center max-w-5xl mx-auto">
    <button id="btnActualizar" type="submit" form="formUpdate"
      class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 font-bold rounded-lg shadow-lg transition transform hover:scale-105">
      <span data-i18n="products.update.button">‚úÖ Actualizar</span>
    </button>
    <button id="btnLimpiar" type="button"
      class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 font-bold rounded-lg shadow-lg transition transform hover:scale-105">
      <span data-i18n="common.clear">üîÑ Limpiar</span>
    </button>
  </div>

  <!-- Modal de feedback -->
  <div id="appModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" style="display: none;">
    <div class="bg-white rounded-xl shadow-2xl max-w-md p-8 space-y-4">
      <div class="text-center">
        <div id="modalIcon" class="text-5xl mb-4"></div>
        <h2 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-2"></h2>
        <p id="modalMessage" class="text-gray-600 text-center"></p>
      </div>
      <div class="flex gap-3 justify-center">
        <button id="btn-modal-ok"
          class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold transition transform hover:scale-105"
          data-i18n="common.accept">
          Aceptar
        </button>
      </div>
    </div>
  </div>

</div>
