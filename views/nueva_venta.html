<div class="mt-8 max-w-7xl mx-auto bg-white p-6 rounded-lg shadow">
  <h1 class="text-2xl font-bold mb-4">Nueva Venta</h1>

  <!-- ** BUSCADOR ** -->
  <div class="mb-6">
    <label class="mb-1 font-semibold">Buscar producto por Número de Parte</label>
    <input id="buscarInput" type="text" placeholder="Ej: P-001" class="w-full p-2 border rounded-lg shadow-sm">
    <!-- ** Alert ** -->
    <div id="mensajeError" class="text-red-500 mt-1"></div>
  </div>
  <h1 class="text-xl text-center font-bold mb-5">Tabla de Venta</h1>
  <!-- ** TABLA DE PRODUCTOS ** -->
  <div class="overflow-x-auto rounded-lg shadow-lg border border-gray-200">
    <table class="w-full bg-white">
      <thead class="myThead">
        <tr>
          <th class="myTh text-left">Número de Parte</th>
          <th class="myTh text-left">Descripción</th>
          <th class="myTh text-left">Cantidad</th>
          <th class="myTh text-left">Tasas</th>
          <th class="myTh text-left">Precio</th>
          <th class="myTh text-left">Total</th>
          <th class="myTh text-center">Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaVenta"></tbody>
    </table>
  </div>

  <!-- ** SECCIÓN: DATOS DEL CLIENTE ** -->
  <div class="mt-8 p-6 bg-gray-100 rounded-lg">
    <h2 class="text-xl font-bold mb-4">Datos del Cliente</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- * Cliente existente * -->
      <div>
        <label class="font-semibold">Cliente existente:</label>
        <select id="clienteSelect" class="w-full p-2 rounded border">
          <option value="">-- Selecciona un cliente --</option>
        </select>
      </div>

      <!-- * Nuevo cliente * -->
      <div>
        <label class="font-semibold">Nuevo Cliente (opcional)</label>
        <input id="clienteNombre" type="text" placeholder="Nombre" class="w-full p-2 rounded border">
      </div>

      <div>
        <input id="clienteTelefono" type="text" placeholder="Teléfono" class="w-full p-2 rounded border">
      </div>

      <div>
        <input id="clienteEmail" type="text" placeholder="Email" class="w-full p-2 rounded border">
      </div>

      <div class="md:col-span-2">
        <textarea id="clienteDireccion" placeholder="Dirección" class="w-full p-2 rounded border"></textarea>
      </div>
    </div>
  </div>


  <!-- ** SECCIÓN: RESUMEN ECONÓMICO ** -->
  <div class="mt-8 p-6 bg-gray-100 rounded-lg">
    <h2 class="text-xl font-bold mb-4">Resumen de la Venta</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div>
        <label class="font-semibold">Subtotal:</label>
        <input id="subtotalVenta" type="number" readonly class="w-full p-2 rounded border bg-gray-200">
      </div>

      <div>
        <label class="font-semibold">Impuestos:</label>
        <input id="impuestosVenta" type="number" readonly class="w-full p-2 rounded border bg-gray-200">
      </div>

      <div>
        <label class="font-semibold">Total:</label>
        <input id="totalVenta" type="number" readonly
          class="w-full p-2 rounded border bg-gray-200 font-bold text-green-700">
      </div>
    </div>
  </div>

  <!-- ** SECCIÓN: PAGO Y FACTURA ** -->
  <div class="mt-8 p-6 bg-gray-100 rounded-lg">
    <h2 class="text-xl font-bold mb-4">Datos de Factura</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="font-semibold">Método de pago:</label>
        <select id="metodoPago" class="w-full p-2 rounded border">
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="transferencia">Transferencia</option>
          <option value="bizum">Bizum</option>
        </select>
      </div>

      <div>
        <label class="font-semibold">Número de factura:</label>
        <input id="numeroFactura" type="text" placeholder="Ej: F-2025-001" class="w-full p-2 rounded border">
      </div>

      <div class="md:col-span-2">
        <label class="font-semibold">Observaciones:</label>
        <textarea id="observaciones" class="w-full p-2 rounded border"
          placeholder="Notas adicionales para la factura..."></textarea>
      </div>
    </div>
  </div>

  <!-- ** SECCIÓN: FINALIZAR VENTA ** -->
  <div class="mt-8 mb-16 flex justify-end">
    <button id="btnFinalizarVenta" class="px-6 py-3 bg-blue-600 text-white rounded-lg text-lg hover:bg-blue-700">
      Generar Factura
    </button>
  </div>

</div>
