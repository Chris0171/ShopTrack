<div class="mt-8 max-w-7xl mx-auto bg-nuevaVenta p-8 rounded-xl shadow">
  <h1 class="text-4xl pl-3 font-bold mb-4">Nueva Venta</h1>

  <!-- ** BUSCADOR ** -->
  <div id="buscador" class="mb-6">
    <label class="mb-1 font-semibold text-lg p-2 pl-3"><b>Buscar producto por N煤mero de Parte: </b></label>
    <input id="buscarInput" type="text" placeholder="Ej: P-001" class="w-full p-2 pl-4 border rounded-2xl shadow-sm">
    <!-- ** Alert ** -->
    <div id="mensajeError" class="text-red-500 mt-1"></div>
  </div>
  <h1 class="text-2xl pl-3 text-left font-bold mb-5">Tabla de Venta</h1>
  <!-- ** TABLA DE PRODUCTOS ** -->
  <div class="overflow-x-auto rounded-2xl shadow-lg border border-gray-200">
    <table class="w-full bg-other">
      <thead class="myThead rounded-3xl">
        <tr>
          <th class="myTh text-left">N煤mero de Parte</th>
          <th class="myTh text-left">Descripci贸n</th>
          <th class="myTh text-left">Cantidad</th>
          <th class="myTh text-left">Tasas</th>
          <th class="myTh text-left">Precio</th>
          <th class="myTh text-left">Total</th>
          <th class="myTh text-center">Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaVenta"></tbody>
    </table>
  </div>

  <!-- ** SECCIN: DATOS DEL CLIENTE ** -->
  <div id="clienteForm" class="mt-8 p-6 rounded-3xl myThead">
    <h2 class="text-xl font-bold mb-4">Datos del Cliente</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- * Cliente existente * -->
      <div>
        <label class="font-semibold">Cliente existente:</label>
        <select id="clienteSelect" class="w-full p-2 rounded-2xl border">
          <option value="">-- Selecciona un cliente --</option>
        </select>
        <div id="errorCliente" class="text-red-500 mt-1 opacity-0"></div>
      </div>

      <!-- * Nuevo cliente * -->
      <div>
        <label class="font-semibold">Nuevo Cliente (opcional)</label>
        <input id="clienteNombre" type="text" placeholder="Nombre" class="w-full p-2 pl-4 rounded-2xl border">
      </div>

      <div>
        <input id="clienteTelefono" type="text" placeholder="Tel茅fono" class="w-full p-2 pl-4 rounded-2xl border">
      </div>

      <div>
        <input id="clienteEmail" type="text" placeholder="Email" class="w-full p-2 pl-4 rounded-2xl border">
      </div>

      <div class="md:col-span-2">
        <textarea id="clienteDireccion" placeholder="Direcci贸n" class="w-full p-2 pl-4 rounded-2xl border"></textarea>
      </div>
    </div>
  </div>


  <!-- ** SECCIN: RESUMEN ECONMICO ** -->
  <div class="mt-8 p-6 rounded-3xl myThead">
    <h2 class="text-xl font-bold mb-4">Resumen de la Venta</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label class="font-semibold">Subtotal:</label>
        <input id="subtotalVenta" type="number" readonly class="w-full p-2 pl-4 rounded-2xl border bg-gray-200">
      </div>

      <div>
        <label class="font-semibold">Impuestos:</label>
        <input id="impuestosVenta" type="number" readonly class="w-full p-2 pl-4 rounded-2xl border bg-gray-200">
      </div>

      <div>
        <label class="font-semibold">Descuento ($):</label>
        <input id="descuentoVenta" type="number" min="0" step="0.01"
          class="w-full p-2 pl-4 rounded-2xl border bg-gray-200">
      </div>

      <div>
        <label class="font-semibold">Motivo Descuento:</label>
        <input id="motivoDescuento" type="text" placeholder="Ej: Promoci贸n, cliente frecuente..."
          class="w-full p-2 pl-4 rounded-2xl border bg-gray-200">
      </div>

      <div>
        <label class="font-semibold">Total:</label>
        <input id="totalVenta" type="number" readonly
          class="w-full p-2 rounded-2xl border bg-gray-200 pl-4 font-bold text-green-700">
      </div>
    </div>
  </div>

  <!-- ** SECCIN: PAGO Y FACTURA ** -->
  <div id="facturaForm" class="mt-8 p-6 rounded-3xl myThead">
    <h2 class="text-xl font-bold mb-4">Datos de Factura</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="font-semibold">M茅todo de pago:</label>
        <select id="metodoPago" class="w-full p-2 rounded-2xl border">
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="transferencia">Transferencia</option>
          <option value="bizum">Bizum</option>
        </select>
      </div>

      <div>
        <label class="font-semibold">N煤mero de factura:</label>
        <input id="numeroFactura" type="text" placeholder="Ej: F-2025-001" class="w-full p-2 pl-4 rounded-2xl border">
        <div id="errorFactura" class="text-red-500 mt-1 opacity-0"></div>
      </div>

      <div class="md:col-span-2">
        <label class="font-semibold">Observaciones:</label>
        <textarea id="observaciones" class="w-full p-2 pl-4 rounded-2xl border"
          placeholder="Notas adicionales para la factura..."></textarea>
      </div>
    </div>
  </div>

  <div id="btnVenta">
    <div id="errorVenta" class="text-red-500 mt-3 opacity-0 mb-2"></div>
    <!-- ** SECCIN: FINALIZAR VENTA ** -->
    <div class="mt-8 mb-4 flex justify-end gap-4">
      <button id="btnDescargarPDF" class="px-6 py-3 bg-green-600 text-white rounded-2xl 
              text-lg hover:scale-110 active:scale-100 transition duration-300 ease-in-out hidden">
         Descargar Factura PDF
      </button>
      <button id="btnFinalizarVenta" class="px-6 py-3 bg-indigo-600 text-white rounded-2xl 
              text-lg hover:scale-110 active:scale-100 transition duration-300 ease-in-out">
        Generar Factura
      </button>
    </div>
  </div>
</div>

<!-- Modal reutilizable para alertas/confirmaciones -->
<div id="appModal" class="fixed inset-0 z-50" style="display: none; align-items: center; justify-content: center;">
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
  <div class="relative w-[90%] max-w-xl bg-white rounded-2xl shadow-2xl border border-indigo-200 overflow-hidden">
    <!-- Encabezado con variantes de color -->
    <div id="appModalHeader" class="px-6 py-4 rounded-t-2xl myClientThead flex items-center gap-4">
      <i id="appModalIcon" class="fas fa-info-circle text-white text-2xl"></i>
      <h3 id="appModalTitle" class="text-white text-xl font-bold">Aviso</h3>
    </div>
    <!-- Contenido del mensaje -->
    <div class="px-6 py-5">
      <p id="appModalMessage" class="text-lg text-gray-800 leading-relaxed"></p>
    </div>
    <!-- Botones de acci贸n -->
    <div class="px-6 pb-6 pt-2 flex justify-end gap-3">
      <button id="appModalCancel"
        class="px-4 py-2 rounded-xl border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 transition hidden">Cancelar</button>
      <button id="appModalOk"
        class="px-5 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 transition">Aceptar</button>
    </div>
  </div>
</div>
