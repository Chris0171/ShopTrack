<head>

        </ul>
      </div> -->

        Configuración</div>
      <div class="menu-item text-white" data-i18n="nav.help">Ayuda</div>
    </nav>

  <main id="mainContent" class="p-4"></main>

  <script src="./assets/js/i18n.js"></script>
