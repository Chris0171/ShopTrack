<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link href='./dist/output.css' rel='stylesheet'>
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">

  <title>ShopTrack</title>
</head>

<body class="bg-radial-[at_50%_75%] from-sky-400 via-blue-200 to-indigo-500 to-90%">
  <header
    class="flex items-center h-12 bg-linear-to-r from-indigo-950 to-cyan-900 shadow-2xl shadow-gray-600 p-5 pb-7 pt-7 mb-8">
    <nav class="flex gap-4">
      <div data-view="dashboard.html" class="menu-item text-white cursor-pointer">
        Dashboard
      </div>
      <div class="menu-item text-white">Venta
        <ul class="submenu">
          <li data-view="nueva_venta.html">Nueva venta</li>
          <li data-view="historial_ventas.html">Historial</li>
          <hr>
          <li data-view="clientes.html">Clientes</li>
        </ul>
      </div>
      <div class="menu-item text-white">Producto
        <ul class="submenu">
          <li data-view="crear_producto.html">Nuevo producto</li>
          <li data-view="actualizar_producto.html">Actualizar</li>
          <li data-view="listar_productos.html">Lista de productos</li>
          <hr>
          <li id="Categorias">Categorías</li>
        </ul>
      </div>
      <div class="menu-item text-white">Reportes
        <ul class="submenu">
          <li id="RepoVenta">Venta por dd/mm/aa</li>
          <li id="GraficoIng">Gráfico de ingresos</li>
          <hr>
          <li id="RepoProdu">Articulos más vendidos</li>
        </ul>
      </div>
      <div class="menu-item text-white">Configuración</div>
      <div class="menu-item text-white">Ayuda</div>
    </nav>
  </header>

  <!-- Contenedor donde se carga el contenido -->
  <main id="mainContent" class="p-4"></main>

  <!-- Scripts -->
  <script type="module" src="./renderer.js"></script>
  <script src="./node_modules/echarts/dist/echarts.min.js"></script>

</body>

</html>
